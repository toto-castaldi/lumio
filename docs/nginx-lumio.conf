# Lumio Nginx Configuration
# Copy this file to /etc/nginx/sites-available/lumio
# Then: sudo ln -s /etc/nginx/sites-available/lumio /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d lumio.toto-castaldi.com
# Then: sudo systemctl reload nginx

server {
    listen 80;
    server_name lumio.toto-castaldi.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lumio.toto-castaldi.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/lumio.toto-castaldi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumio.toto-castaldi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory
    root /var/www/lumio;
    index index.html;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
